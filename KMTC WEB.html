<TR><SELECT><OPTION VALUE><OPTION><P>Asthma 
<OPTION>It is a condition characterised by tightening of muscles of the air passages in lungs (bronchospasm)</P>.
<OPTION>During the asthma attack, the lining of the airways becomes swollen or inflamed and thicker mucus more than normal is produced (Mclendon, 2004).</P>
 <OPTION>Furthermore is a condition in which the airways narrow and swell and produce extra mucus. </P>
 <OPTION>This can make breathing difficult and trigger coughing, wheezing and shortness of breath. For some people, </P>
<OPTION>Asthma is a minor nuisance. For others it can be a major problem that interferes with daily activities and may lead to a life threatening asthma attack.</P>
</OPTION></P>
